# OpenRemote v3
#
# Profile that runs the stack by default on https://localhost using a self-signed SSL certificate,
# but optionally on https://$OR_HOSTNAME with an auto generated SSL certificate from Letsencrypt.
#
# It is configured to use the AWS logging driver.
#
version: '2.4'

volumes:
  proxy-data:
  manager-data:
  postgresql-data:

services:
  proxy:
    image: openremote/proxy:${PROXY_VERSION:-latest}
    restart: always
    depends_on:
      manager:
        condition: service_healthy
    ports:
      - "80:80"  # Needed for SSL generation using letsencrypt
      - "443:443"
      - "8883:8883"
      - "127.0.0.1:8404:8404"  # Localhost metrics access
    volumes:
      - proxy-data:/deployment
      - /etc/letsencrypt/live/iot.engonus.es/fullchain.pem:/etc/ssl/certs/fullchain.pem
      - /etc/letsencrypt/live/iot.engonus.es/privkey.pem:/etc/ssl/private/privkey.pem
    environment:
      LE_EMAIL: "oscarcuenca2@hotmail.com"
     # DOMAINNAME: "52.50.247.94"
      DOMAINNAME: "iot.engonus.es"

  postgresql:
    restart: always
    image: openremote/postgresql:${POSTGRESQL_VERSION:-latest}
    shm_size: "128mb"
    volumes:
      - postgresql-data:/var/lib/postgresql/data
      - manager-data:/storage

  keycloak:
    restart: always
    image: openremote/keycloak:${KEYCLOAK_VERSION:-latest}
    depends_on:
      postgresql:
        condition: service_healthy
    volumes:
      - ./deployment:/deployment
      - ./deployment/keycloak/themes:/opt/keycloak/themes
    environment:
      KEYCLOAK_ADMIN_PASSWORD: "Migatoesolivo123k!"
      KC_HOSTNAME: "iot.engonus.es"
      KC_HOSTNAME_PORT: "443"
      KEYCLOAK_FRONTEND_URL: "https://iot.engonus.es/auth"
      KEYCLOAK_THEME: "engonus"

  manager:
    restart: always
    image: openremote/manager:${MANAGER_VERSION:-latest}
    depends_on:
      keycloak:
        condition: service_healthy
    ports:
      - "127.0.0.1:8405:8405"  # Localhost metrics access
    environment:
      OR_HOSTNAME: "iot.engonus.es"
      OR_SSL_PORT: "443"
      OR_ADMIN_PASSWORD: "Migatoesolivo123k!"
      OR_METRICS_ENABLED: "true"
      OR_DEV_MODE: "true"
      OR_KEYSTORE_PASSWORD: "Migatoesolivo123k!"
      OR_PRIVATE_KEY_PASSWORD: "Migatoesolivo123k!"
    volumes:
      - ./deployment:/deployment
